<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .sidebar {
      width: 300px;
      padding: 2rem 1rem;
      flex-shrink: 0;
      background-color: #f4b000;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }

    .sidebar a.active {
      background-color: #fff;
      color: #000;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #fff3cd;
      color: #000;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .bg-brown {
      background-color: #8B4513;
    }

    .navbar .nav-link {
      color: #fff;
    }

    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      font-weight: bold;
      color: #FFD700;
    }

    .navbar-brand {
      color: #fff;
    }

    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        text-align: center;
      }

      .main-content {
        padding: 10px;
      }
    }
  </style>
</head>

<body style="display: flex;">
  <!-- Sidebar for Admin -->
  <div class="sidebar">
    <img src="/static/logo.png" class="logo" alt="Admin Logo">
    <h4 class="text-white text-center mb-4"></h4>
    <a class="{% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">Currently Parked</a>
    <a class="{% if request.endpoint == 'view_users' %}active{% endif %}" href="{{ url_for('view_users') }}">View Users</a>
    <a class="{% if request.endpoint == 'users_vehicles' %}active{% endif %}" href="{{ url_for('users_vehicles') }}">Users' Vehicles</a>
    <a class="{% if request.endpoint == 'users_history' %}active{% endif %}" href="{{ url_for('users_history') }}">History</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
